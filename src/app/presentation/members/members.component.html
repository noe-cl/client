<pre>{{members.timer}}</pre>
<md-list>
    <h3 md-subheader>Membres</h3>
    <md-list-item *ngFor="let member of members | async">
        <img md-list-avatar
             class="avatar"
             src="{{member.profile.avatar}}"
             alt="{{member.profile.name}}">
        <h3 md-line>{{member.profile.name}}</h3>
        <p md-line class="role">
            {{getRoleName(member.id_role)}}
        </p>
    </md-list-item>
</md-list>
