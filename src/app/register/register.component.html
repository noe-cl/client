<div class="container">
    <h3>Inscription</h3>
    <form (submit)="register()">
        <md-input-container>
            <input mdInput required [(ngModel)]="login" name="login" placeholder="Identifiant">
        </md-input-container>
        <md-input-container>
            <input mdInput required [(ngModel)]="password" name="password" type="password" placeholder="Mot de passe">
        </md-input-container>
        <md-input-container>
            <input mdInput required [(ngModel)]="password_check" pattern="password" name="password_check" type="password"
                   placeholder="VÃ©rification du mot de passe">
        </md-input-container>
        <md-input-container>
            <input mdInput required [(ngModel)]="lodestoneId" name="lodestone_id" type="number"
                   placeholder="123456789">
        </md-input-container>
        <button md-raised-button type="submit" color="primary" >S'inscrire</button>
    </form>
</div>
