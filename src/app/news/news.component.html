<md-grid-list cols="3" rowHeight="180px">
    <md-grid-tile [rowspan]="3">
        Calendrier
    </md-grid-tile>
    <md-grid-tile [colspan]="2" [rowspan]="3">
        Newsletter du mois
    </md-grid-tile>
    <md-grid-tile [colspan]="2" [rowspan]="2">
        <md-list class="sites">
            <h3 md-subheader>Sites utiles</h3>
            <div class="items">
                <md-list-item *ngFor="let site of sites">
                    <md-icon md-list-icon>link</md-icon>
                    <h4 md-line>{{site.name}}</h4>
                    <p md-line class="description">{{site.description}}</p>
                </md-list-item>
            </div>
        </md-list>
    </md-grid-tile>
    <md-grid-tile [rowspan]="2">
        Vid√©o du mois
    </md-grid-tile>
</md-grid-list>
